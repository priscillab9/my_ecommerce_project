<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - Glitterbug Jewelry</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff85b3;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    form {
      max-width: 450px;
      margin: 20px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #ff85b3;
    }

    form input {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    form input:focus {
      outline-color: #ff85b3;
      border-color: #ff85b3;
    }

    form button {
      width: 95%;
      padding: 15px;
      background-color: #ff85b3;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #ff4d91;
    }

    #cartItems {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #cartItems ul {
      list-style-type: none;
      padding: 0;
    }

    #cartItems li {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    #cartItems p {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
    }

    .error-message {
      color: red;
      font-size: 1.1em;
      font-weight: bold;
    }

  </style>
</head>
<body>

<header>
  <h1>Complete Your Purchase</h1>
  <p>Shop with confidence, you're just a step away from your sparkle!</p>
</header>

<!-- Display Cart Items -->
<h2 style="text-align: center; color: #ff85b3;">Your Cart</h2>
<div id="cartItems"></div>

<form id="paymentForm">
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" required>

  <label for="address">Shipping Address:</label>
  <input type="text" id="address" name="address" required>

  <label for="card">Card Number:</label>
  <input type="text" id="card" name="card" required>

  <button type="submit">Pay Now</button>
</form>

<script>
  // Retrieve cart from localStorage
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Display cart items or empty message
  const cartItemsDiv = document.getElementById('cartItems');
  if (cart.length === 0) {
    cartItemsDiv.innerHTML = '<p class="error-message">Your cart is empty!</p>';
  } else {
    let cartHTML = '<ul>';
    let totalAmount = 0;

    // Display cart items and calculate total price
    cart.forEach(item => {
      cartHTML += `<li>${item.name} - $${item.price} x ${item.quantity} = $${item.price * item.quantity}</li>`;
      totalAmount += item.price * item.quantity;
    });

    cartHTML += '</ul>';
    cartHTML += `<p><strong>Total: $${totalAmount}</strong></p>`;
    cartItemsDiv.innerHTML = cartHTML;
  }

  // Handle the payment form submission
  document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const fullname = document.getElementById('fullname').value;
    const address = document.getElementById('address').value;
    const card = document.getElementById('card').value;

    const totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);

    // Simulate payment success
    const paymentSuccess = Math.random() > 0.1;  // 90% chance to succeed

    if (paymentSuccess) {
      alert('Payment Successful!');

      // Store payment details in localStorage
      const paymentDetails = {
        fullname,
        address,
        card,
        amount: totalAmount,
        cart,
        paymentDate: new Date().toISOString()
      };
      localStorage.setItem('paymentDetails', JSON.stringify(paymentDetails));

      // Clear the cart from localStorage
      localStorage.removeItem('cart');

      // Redirect to Thank You page
      window.location.href = 'thank_you.html'; 
    } else {
      alert('Payment Failed. Please try again.');
    }
  });
</script>

</body>
</html>
